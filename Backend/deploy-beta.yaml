# .github/workflows/deploy-beta.yml

name: Deploy to Beta

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy-beta:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Beta Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # Navigate to beta directory
          cd /var/www/beta.airtraffic.online
          
          # Backup current version (optional safety net)
          sudo cp -r . ../beta-backup-$(date +%Y%m%d-%H%M%S) 2>/dev/null || true
          
          # Pull latest changes
          sudo git pull origin main
          
          # Set proper permissions
          sudo chown -R www-data:www-data .
          sudo chmod -R 755 .
          
          # Restart services if needed
          sudo systemctl reload nginx
          
          echo "Beta deployment completed successfully!"